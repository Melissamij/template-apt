{% for item in page.banner %}  
    <section class="bg-image bg-pool-mini  padded light-text  tall-70 grid" style="background-image: url('{{item.featured_image}}')">
        <div class="col-12-middle ">
            <div class="text-box">
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
            </div>
        </div>
    </section>
{% endfor %}
